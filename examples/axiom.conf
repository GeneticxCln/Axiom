# Axiom Wayland Compositor Configuration
# This is a planned configuration format

[input]
repeat_rate = 25
repeat_delay = 600
cursor_theme = "default"
cursor_size = 24

[tiling]
enabled = true
border_width = 2
gap_size = 5

[keybindings]
quit = "Super+q"
toggle_tiling = "Super+t"
focus_next = "Super+Tab"
launch_terminal = "Super+Return"

[appearance]
background_color = "#1e1e1e"
border_active = "#ffffff" 
border_inactive = "#666666"
