# Axiom Wayland Compositor Configuration
# Use this file to configure the behavior and appearance of the Axiom compositor
# To apply changes, you may need to restart or reload the compositor (if runtime reload is implemented)
# Lines starting with '#' are comments and will be ignored when reading the configuration

[input]
repeat_rate = 25
repeat_delay = 600
cursor_theme = "default"
cursor_size = 24

[tiling]
enabled = true
border_width = 2
gap_size = 5

[keybindings]
quit = "Super+q"
toggle_tiling = "Super+t"
focus_next = "Super+Tab"
launch_terminal = "Super+Return"

[appearance]
background_color = "#1e1e1e"
border_active = "#ffffff" 
border_inactive = "#666666"

[animations]
# Enable/disable animations entirely
enabled = true

# Enable/disable specific animation types
window_animations = true
workspace_animations = true
focus_animations = true
layout_animations = true

# Animation durations in milliseconds
window_appear_duration = 300
window_disappear_duration = 200
window_move_duration = 250
window_resize_duration = 200
workspace_switch_duration = 400
focus_ring_duration = 150
layout_change_duration = 300

# Global animation settings
speed_multiplier = 1.0
default_easing = "ease_out_cubic"
debug_mode = false

[effects]
# Visual effects configuration
shadows_enabled = true
blur_enabled = true
transparency_enabled = true

# Shadow settings
shadow_blur_radius = 10
shadow_offset_x = 5  
shadow_offset_y = 5
shadow_opacity = 0.5
shadow_color = "#000000"

# Blur settings
blur_radius = 15
blur_focus_only = false
blur_intensity = 0.7

# Transparency settings
focused_opacity = 1.0
unfocused_opacity = 0.85
inactive_opacity = 0.7

[smart_gaps]
# Smart gaps system
enabled = true
base_gap = 10
min_gap = 0
max_gap = 50
single_window_gap = 0
adaptive_mode = "count"

[window_snapping]
# Window snapping configuration
enabled = true
snap_threshold = 20
edge_resistance = 5
magnetism_strength = 0.8
smart_corners = true
multi_monitor_snapping = true
window_to_window_snapping = true
edge_snapping = true
show_snap_preview = true

[workspaces]
# Workspace management
max_workspaces = 9
names = ["Main", "Web", "Code", "Term", "Media", "Files", "Chat", "Game", "Misc"]
persistent_layouts = true
